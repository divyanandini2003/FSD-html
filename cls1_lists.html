<!DOCTYPE html>
<html>
<head>
	<title>LIST</title>
</head>
<body>
	<h1>Ordered list</h1>
  <ol>
  	<li>c</li>
  	<li>c++</li>
  	<li>java</li>
  </ol>
  <h1>unordered list</h1>
  <ul>
  	<li>c</li>
  	<li>c++</li>
  	<li>java</li>
  </ul>
  <h1>Description list</h1>
  <dl>
  	<dt>names</dt>
  	<dd>nandu</dd>
  	<dd>golden</dd>
  	<dd>tulasi</dd>
  </dl>
</body>
</html>
