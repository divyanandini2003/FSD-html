<!DOCTYPE html>
<html>
<head>
	<title>Nested list</title>
</head>
<body>
	<ul>
		<li>AAAAAAAA</li>
		<li>BBBBBBBB</li>
		<ol>
			<li>cccccccc</li>
			<li>dddddddd</li>
			<li>EEEEEEEE</li>
		</ol>
		<li>FFFFFFFF</li>
		<li>GGGGGGGG</li>
		<ol>
			<li>HHHHHHHH</li>
			<li>IIIIIIII</li>
			<ol type="I">
				<li> JJJJJJJ</li>
				<li> KKKKKKK</li>
				<li> LLLLLLL</li>
			</ol>

		</ol>
	</ul>

</body>
</html>
